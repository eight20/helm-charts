
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: keycloak
  name: keycloak-init
rules:
- apiGroups: [""]
  resources:
  - secrets
  - namespaces
  - pods/exec
  verbs:
  - 'delete'
  - 'create'
  - 'patch'
  - 'get'
---
{{- range $i, $val := .Values.oidcSecret.namespaces }}
  
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: keycloak-init
  namespace: {{ $val }}
subjects:
- kind: ServiceAccount
  name: sa-keycloak-init
  namespace: keycloak
  apiGroup: ""
roleRef:
  kind: ClusterRole
  name: keycloak-init
  apiGroup: ""
---
{{ end -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-keycloak-init
  namespace: keycloak

---
{{- if .Values.backupConfig }}
apiVersion: batch/v1
kind: Job
metadata:
  name: db-import-{{ include "keycloak-init.fullname" . }}-job 
  namespace: keycloak
  annotations:
    helm.sh/hook: "pre-install"
    helm.sh/hook-weight: "-1"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  ttlSecondsAfterFinished: 0
  backoffLimit: 2
  template:
    spec:
      containers:
      - name: keycloak-init
        image: "bitnami/kubectl:latest"
        command:
          - /bin/sh
          - -c
          - kubectl exec keycloak-0 -n keyclok /opt/jboss/keycloak/bin/standalone.sh -Dkeycloak.migration.action=import -Dkeycloak.migration.provider=singleFile -Dkeycloak.migration.file={{ .Values.backupConfig.config }} -Dkeycloak.migration.strategy=OVERWRITE_EXISTING
        env:
          - name: KEYCLOAK_HOST
            value: {{ .Values.keycloak.host }}
          - name: KEYCLOAK_USER
            value: {{ .Values.keycloak.user }}
      restartPolicy: OnFailure
      serviceAccountName: sa-keycloak-init
---
{{- end }}
apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrate-{{ include "keycloak-init.fullname" . }}-job 
spec:
  ttlSecondsAfterFinished: 0
  backoffLimit: 2
  template:
    spec:
      containers:
      - name: keycloak-init
        image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
        command: ["/opt/jboss/keycloak/bin/client_secret.sh"]
        env:
          - name: NAMESPACES
            value: "{{ include "helm-toolkit.utils.joinListWithComma" .Values.test }}"
          - name: KEYCLOAK_HOST
            value: {{ .Values.keycloak.host }}
          - name: KEYCLOAK_USER
            value: {{ .Values.keycloak.user }}
        volumeMounts:
          - mountPath: /opt/jboss/keycloak/bin/client_secret
            name: client_secret
            subPath: client_secret
            readOnly: true
      volumes:
        - name: client_secret
          configMap:
            name: {{ include "keycloak-init.fullname" . }}-script
            defaultMode: 0555
      restartPolicy: OnFailure
      serviceAccountName: sa-keycloak-init
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ include "keycloak-init.fullname" . }}-script"
data:
  client_secret: |-
{{ .Files.Get "files/client_secret.sh" | indent 4 }}