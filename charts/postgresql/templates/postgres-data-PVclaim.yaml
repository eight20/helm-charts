apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    app: {{ include "postgresql.name" . }}
    release: {{ .Release.Name | quote }}
  name: {{ include "postgresql.name" . }}-data
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.storage }}
